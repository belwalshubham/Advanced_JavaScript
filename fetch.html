<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> The fetch() method in JavaScript is used to request to the server and load the information in the webpages. The request can be of any APIs that returns the data of the format JSON or XML. This method returns a promise.</p>


    <script>
        fetch("readme.txt") // you can fetch fake json data here 
            .then(response => response.text())
            .then(data => console.log(data))
            .catch((error) => console.log(error));
    </script>

</body>

</html>
